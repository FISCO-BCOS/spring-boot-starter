buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.14.RELEASE")
    }
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'

description = 'Spring Boot Starter'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    maven { url "http://maven.aliyun.com/nexus/content/groups/public/" }
//    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "https://dl.bintray.com/ethereum/maven/" }
    mavenCentral()
}

dependencies {
//    compile ("org.fisco-bcos:web3sdk:2.0-SNAPSHOT"){
//        exclude module: 'solcJ-all'
//    }
//    compile 'org.ethereum:solcJ-all:0.5.2'
//    compile group:"org.fisco-bcos", name:"web3sdk", version:"2.0-SNAPSHOT", changing: true
    compile	'org.fisco-bcos:web3sdk:2.0.0-rc1'
    compile 'org.projectlombok:lombok:1.16.20'
    compile "org.springframework.boot:spring-boot-autoconfigure",
            "org.springframework.boot:spring-boot-actuator",
            "org.springframework.boot:spring-boot-configuration-processor"
    compile ("org.springframework.boot:spring-boot-starter"){
       // exclude module: 'commons-logging'
        exclude module: 'spring-boot-starter-logging'
    }
    compile "org.springframework.boot:spring-boot-starter-log4j:1.3.8.RELEASE"
    testCompile 'junit:junit:4.12',
                 "org.springframework.boot:spring-boot-starter-test"
}

